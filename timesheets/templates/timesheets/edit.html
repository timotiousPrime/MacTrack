

{% block modal %}

  <!-- Modal -->

<form hx-post="{{ request.path }}" method="POST" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit Task "{{ task }}"</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    {{ form }}   
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" hx-post="{% url "Edit_Timer" task.id %}">Save changes</button>
    </div>
</form>

{% endblock modal %}
