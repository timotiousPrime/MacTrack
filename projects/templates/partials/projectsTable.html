<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Job Code</th>
            <th>Customer</th>
            <th>Description</th>
            <th>Status</th>
            <th>Captains</th>
            <th>PO Number</th>
            <th>Date Created</th>
            <th>Delivery Date</th>
            <th>Days Due</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
            {% include 'partials/projectRow.html' %}
        {% empty %}
        <tr>
            <td>
                There are no projects currently
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
